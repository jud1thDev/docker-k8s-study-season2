apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: sample
spec:
  ingressClassName: nginx
  rules:
  - host: sample.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-svc
            port:
              number: 3000
